<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
</head>
<body>
	<div class="section no-pad-bot" layout:fragment="content">
		<div class="container">
			<h2 class="header center orange-text" th:text="#{login}">Logowanie</h2>
			<div class="row">
				<div id="errorMessage" class="card-panel red lighten-2"
					th:if="${param.error}">
					<span class="card-title" th:text="#{login.error}">Błędna
						nazwa lub hasło</span>
				</div>
				<form class="col s12" action="/login" method="post">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class="validate" />
							<label for="username" th:text="#{login.name}">Nazwa</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" name="password" type="password"
								class="validate" /> <label for="password"
								th:text="#{login.pass}">Hasło</label>
						</div>
					</div>
					<div class="row center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action" th:text="#{submit}">
							Wyślij <i class="mdi-content-send right"></i>
						</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
				<form th:action="@{/signin/twitter}" method="POST" class="center">
					<div class="row">
						<button class="btn indigo" name="twitterSignin" type="submit">
							<span th:text="#{twitter.login}">Logowanie przez Twitter</span>
							<i class="mdi-social-group-add left"/>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
