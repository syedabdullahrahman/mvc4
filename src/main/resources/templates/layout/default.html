<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initialscale=1, maximum-scale=1.0, user-scalable=no" />
	<link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<title>Spring Tweeter MVC</title>
</head>
<body>
	<ul id="lang-dropdown" class="dropdown-content">
		<li><a href="?lang=pl"><span th:text="#{lang.polish}">Polski</span></a></li>
		<li><a href="?lang=en"><span th:text="#{lang.english}">Angielski</span></a></li>
	</ul>
	<nav>
		<div class="nav-wrapper indigo">
			<ul class="right">
				<li><a class="dropdown-button" href="#!"
					data-activates="lang-dropdown"> <i
						class="mdi-action-language right"></i> <span th:text="#{lang}">Język</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<div sec:authorize="isAuthenticated()">
	<form th:action="@{/logout}" method="post" style="display: inline-block">
		<button class="btn waves-effect waves-light" type="submit"
			name="logout" th:text="#{logout}">Wyloguj 
			<i class="mdi-content-send right"></i>
		</button>
		</form>
		<!-- with authorities -->
	<!-- <span th:text="#{login.info(${#authentication.name}, ${#authentication.authorities})}">
		Jesteś zalogowany jako <b sec:authentication="name" /> z rolami <span sec:authentication="authorities" />
	</span>
	 -->
	 <span th:text="#{login.info(${#authentication.name})}">
		Jesteś zalogowany jako <b sec:authentication="name" />/>
	</span>
	<hr />
	</div>
	<section layout:fragment="content">
		<p>Zawartość strony</p>
	</section>
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
	<script type="text/javascript">
      $(".dropdown-button").dropdown();
    </script>
    <script type="text/javascript" layout:fragment="script">
</script>
</body>
</html>
