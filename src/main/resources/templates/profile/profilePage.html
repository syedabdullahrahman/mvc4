<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<head lang="pl">
	<title>Twój profil</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center">Informacje osobiste</h2>
		<form th:action="@{/profile}" method="post" th:object="${profileForm}" class="col m8 s12 offset-m2">
			<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
					Błędne dane
				</li>
			</ul>
			<div class="row">
				<div class="input-field col s6">
					<input th:field="${profileForm.twitterHandle}" id="twitterHandle" type="text" /> <label for="twitterHandle">Identyfikator
						Twitter</label>
				</div>
				<div class="input-field col s6">
					<input  th:field="${profileForm.email}"  id="email" type="text" /> <label for="email">Adres
						e-mail</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input th:field="${profileForm.birthDate}" id="birthDate" type="text" th:placeholder="${dateFormat}"/> <label for="birthDate">Data
						urodzenia</label>
				</div>
			</div>
			<div class="row s12">
				<button class="btn waves-effect waves-light" type="submit"
					name="save">
					Wyślij <i class="mdi-content-send right"></i>
				</button>
			</div>
		</form>
	</div>
</body>
</html>
