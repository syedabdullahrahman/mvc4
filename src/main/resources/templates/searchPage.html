<!DOCTYPE html>

<head lang="pl">
</head>
<body>
	<div class="row" layout:fragment="content">

					<span class="card-title" th:text="#{trash.error}"></span>
										<!-- th:text="${error}" -->
				</div>
		</div>
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<i class="mdi-action-search prefix"></i> <input id="search"
							name="search" type="text" class="validate" /> <label
							for="search" th:text="#{search.command}">Szukaj</label>
					</div>
				</div>
		</form>
	</div>
</body>
